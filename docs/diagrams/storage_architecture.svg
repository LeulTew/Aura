      .box-blue { fill: #3B82F6; }
      .box-green { fill: #10B981; }
      .box-dark { fill: #111; stroke: #444; stroke-width: 2; }
      .text { fill: #fff; font-family: system-ui, sans-serif; font-size: 14px; }
      .text-small { fill: #999; font-family: monospace; font-size: 11px; }
      .text-bold { fill: #fff; font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; }
      .text-black { fill: #000; font-family: system-ui, sans-serif; font-size: 14px; }
      .line { stroke: #3B82F6; stroke-width: 3; fill: none; }
      .line-orange { stroke: #F59E0B; stroke-width: 3; fill: none; }
      .arrow { fill: #3B82F6; }
      .section { fill: none; stroke: #333; stroke-width: 2; stroke-dasharray: 8,4; }
