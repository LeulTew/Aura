<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .bg { fill: #0a0a0a; }
      .box { fill: #1a1a1a; stroke: #333; stroke-width: 2; }
      .box-purple { fill: #7C3AED; }
      .box-blue { fill: #3B82F6; }
      .box-green { fill: #10B981; }
      .box-orange { fill: #F59E0B; }
      .box-red { fill: #EF4444; }
      .text { fill: #fff; font-family: system-ui, sans-serif; font-size: 14px; }
      .text-small { fill: #999; font-family: monospace; font-size: 11px; }
      .text-bold { fill: #fff; font-family: system-ui, sans-serif; font-size: 16px; font-weight: bold; }
      .line { stroke: #555; stroke-width: 2; fill: none; }
      .arrow { fill: #555; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="600"/>
  
  <!-- Title -->
  <text x="400" y="40" class="text-bold" text-anchor="middle" font-size="20">AURA PRO SYSTEM ARCHITECTURE</text>
  
  <!-- Landing Page Box -->
  <rect class="box" x="300" y="70" width="200" height="60" rx="4"/>
  <text x="400" y="95" class="text-small" text-anchor="middle">Landing Page (/)</text>
  <text x="400" y="115" class="text-bold" text-anchor="middle">Unified Login</text>
  
  <!-- Arrow down -->
  <line class="line" x1="400" y1="130" x2="400" y2="160"/>
  <polygon class="arrow" points="400,170 395,160 405,160"/>
  
  <!-- Role Decision Diamond -->
  <polygon class="box" points="400,180 450,210 400,240 350,210"/>
  <text x="400" y="215" class="text-small" text-anchor="middle">Role?</text>
  
  <!-- Lines to portals -->
  <line class="line" x1="350" y1="210" x2="150" y2="280"/>
  <line class="line" x1="380" y1="235" x2="300" y2="280"/>
  <line class="line" x1="420" y1="235" x2="500" y2="280"/>
  <line class="line" x1="450" y1="210" x2="650" y2="280"/>
  
  <!-- SuperAdmin Portal -->
  <rect class="box-purple" x="70" y="280" width="160" height="80" rx="4"/>
  <text x="150" y="310" class="text-small" text-anchor="middle" fill="#fff">/superadmin</text>
  <text x="150" y="335" class="text-bold" text-anchor="middle">Platform Control</text>
  <text x="150" y="350" class="text-small" text-anchor="middle" fill="#ddd">SuperAdmin</text>
  
  <!-- Studio Admin Portal -->
  <rect class="box-blue" x="250" y="280" width="140" height="80" rx="4"/>
  <text x="320" y="310" class="text-small" text-anchor="middle" fill="#fff">/admin</text>
  <text x="320" y="335" class="text-bold" text-anchor="middle">Studio Command</text>
  <text x="320" y="350" class="text-small" text-anchor="middle" fill="#ddd">Admin</text>
  
  <!-- Photographer Station -->
  <rect class="box-green" x="430" y="280" width="140" height="80" rx="4"/>
  <text x="500" y="310" class="text-small" text-anchor="middle" fill="#fff">/capture</text>
  <text x="500" y="335" class="text-bold" text-anchor="middle">Photographer</text>
  <text x="500" y="350" class="text-small" text-anchor="middle" fill="#ddd">Employee</text>
  
  <!-- Guest Scan -->
  <rect class="box-orange" x="570" y="280" width="160" height="80" rx="4"/>
  <text x="650" y="310" class="text-small" text-anchor="middle" fill="#000">/scan</text>
  <text x="650" y="335" class="text-bold" text-anchor="middle" fill="#000">Face Search</text>
  <text x="650" y="350" class="text-small" text-anchor="middle" fill="#333">Guest</text>
  
  <!-- Lines to Database -->
  <line class="line" x1="150" y1="360" x2="150" y2="420"/>
  <line class="line" x1="320" y1="360" x2="320" y2="420"/>
  <line class="line" x1="500" y1="360" x2="500" y2="420"/>
  <line class="line" x1="650" y1="360" x2="550" y2="420"/>
  
  <!-- Supabase Backend Box -->
  <rect class="box" x="100" y="420" width="600" height="150" rx="8"/>
  <text x="400" y="450" class="text-bold" text-anchor="middle">Supabase Backend</text>
  
  <!-- RLS Badge -->
  <rect class="box-red" x="320" y="460" width="160" height="30" rx="4"/>
  <text x="400" y="480" class="text-small" text-anchor="middle" fill="#fff">Row Level Security</text>
  
  <!-- Database Tables -->
  <rect class="box" x="130" y="510" width="120" height="40" rx="4"/>
  <text x="190" y="535" class="text-small" text-anchor="middle">organizations</text>
  
  <rect class="box" x="270" y="510" width="100" height="40" rx="4"/>
  <text x="320" y="535" class="text-small" text-anchor="middle">profiles</text>
  
  <rect class="box" x="390" y="510" width="100" height="40" rx="4"/>
  <text x="440" y="535" class="text-small" text-anchor="middle">photos</text>
  
  <rect class="box" x="510" y="510" width="100" height="40" rx="4"/>
  <text x="560" y="535" class="text-small" text-anchor="middle">bundles</text>
</svg>
